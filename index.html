<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>

        <link rel="stylesheet" href="ammap.css" type="text/css">
        <script src="ammap.js" type="text/javascript"></script>
        <!-- map file should be included after ammap.js -->
		<script src="taiwanHigh.js" type="text/javascript"></script>
        <script>
			AmCharts.makeChart("mapdiv", {
				type: "map",


				colorSteps: 10,

				dataProvider: {
					map: "taiwanHigh",
					areas: [{
						id: "TW-TPE",
						value: 1118
					},{
						id: "TW-TPQ",
						value: 1118
					},{
						id: "TW-TXQ",
						value: 1455
					}, {
						id: "TW-KHQ",
						value: 1283
					}, {
						id: "TW-PIF",
						value: 175
					}, {
						id: "TW-TNQ",
						value: 941
					}, {
						id: "TW-HSZ",
						value: 525
					}, {
						id: "TW-HSQ",
						value: 525
					},{	
						id: "TW-TAO",
						value: 385
					}, {
						id: "TW-CYQ",
						value: 303
					}, {
						id: "TW-ILA",
						value: 293
					}, {
						id: "TW-CHA",
						value: 223
					}, {
						id: "TW-HUA",
						value: 199
					}, {
						id: "TW-TTT",
						value: 81
					}, {
						id: "TW-MIA",
						value: 57
					}, {
						id: "TW-NAN",
						value: 34
					}]
				},

				areasSettings: {
					autoZoom: true
				},

				valueLegend: {
					right: 10,
					minValue: "little",
					maxValue: "a lot!"
				}

			});
		</script>
    </head>

    <body>
        <div id="mapdiv" style="width: 100%; background-color:#EEEEEE; height: 500px;"></div>
    </body>

</html>
